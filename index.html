<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Realm of Pet</title>

</head>
<body>
    <div class="wall"></div>

        <img src="pic/logo.png" alt="Logo" width="600px" height="130px">

    <hr>

    <div class="main">
        <div class="container">
            <div class="icon">
                <img src="pic/doglogo.png" class="icon-animal">
                <img src="pic/catlogo.png" class="icon-animal">
                <img src="pic/birdlogo.png" class="icon-animal">
            </div>
            <div class="icon">
                <img src="pic/fishlogo.png" class="icon-animal">
                <img src="pic/rabbitlogo.png" class="icon-animal">
                <img src="pic/hamsterlogo.png" class="icon-animal">
            </div>
            <div class="icon">
                <img src="pic/porcupinelogo.png" class="icon-animal">
                <img src="pic/snakelogo.png" class="icon-animal">
                <img src="pic/squirrellogo.png" class="icon-animal">

        </div>
    </div>

</html>
